<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="myAudio">
        <source src="audio/butterfly.mp3" type="audio/mpeg">
    </audio>
    <div id="title">
        <div class="happy" id="happy">
            <img src="/img/font/happy/H1.png">
            <img src="img/font/happy/A1.png">
            <img src="img/font/happy/P1.png">
            <img src="img/font/happy/P2.png">
            <img src="img/font/happy/Y1.png">
        </div>
        <div class="birthday" id="birthday">
            <img src="img/font/birthday/B1.png">
            <img src="img/font/birthday/I1.png">
            <img src="img/font/birthday/R1.png">
            <img src="img/font/birthday/T1.png">
            <img src="img/font/birthday/H1.png">
            <img src="img/font/birthday/D1.png">
            <img src="img/font/birthday/A1.png">
            <img src="img/font/birthday/Y1.png">
        </div>
        <div class="cake">
            <img src="img/font/birthdaycake.png">
        </div>
        <div class="lifeimage">
            <img class="image" src="img/font/lifeimage.png">
            <img class="message" src="img/font/XOAI.png">
        </div>
    </div>
    <div class="slide">
        <img src="img/font/slide/1.png" alt="">
        <img src="img/font/slide/2.png" alt="">
        <img src="img/font/slide/3.png" alt="">
        <img src="img/font/slide/4.png" alt="">
    </div>
    <div class="letter">
        <img class="tangle" src="img/font/letterrectangle.png">
        <img class="triangle" src="img/font/lettertriangle.png">
        <img class="sign" id="sign" src="img/font/sign.png">
    </div>
    <div class="content"><img class="letter-content" src="img/font/letter.png" alt=""></div>
    <script src="script.js" type="module"></script>
</body>
</html>
